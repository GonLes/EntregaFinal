{% extends "base.html" %}

{% block content %}
{% for post in post_list %}
<hr>  

  <div class="container">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.titulo }}</a></h2>
    <h3><a href="">{{ post.subtitulo }}</a></h3>
    <div class="w-100"> <p>{{ post.cuerpo|truncatewords:50 }}</p> </div>
    <h3><a href="">Autor:{{ post.autor }}</a></h3>
 

</div>
</hr>
{% endfor %}
{% endblock content %}
